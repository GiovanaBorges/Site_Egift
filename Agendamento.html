    <main id="agendamento">
      <h3>Preencha os dados abaixo para agendar a entrega do Egift(Produto).</h3>
      <div id="input_dados">
        <div class="column">
            <h2>Data*</h2>
            <h2>Horário*</h2>
        </div>   
        <div class="column">
            <input type="date" placeholder="Exemplo 15-02-2021">
            <input type="text" placeholder="Exemplo: 15:25">
        </div>
        <div class="column">
            <h2>Cep*</h2>
            <h2>Cidade*</h2>  
        </div>
        <div class="column">
            <input type="text" placeholder="Exemplo : 8935-21">    
            <input type="text" placeholder="Cidade">        
        </div>
        <div id="input_center">
            <h2>Bairro*</h2>
            <input type="text" placeholder="Bairro">
            <h2>Numero Residência*</h2>
            <input type="text" placeholder="Numero Residência">
            <h2>Complemento</h2>
            <input type="text">
            <input type="submit" id="btn" value="Enviar">
        </div>
      </div>
